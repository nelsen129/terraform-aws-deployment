name: 'Terraform'

on:
  push:

permissions:
  contents: read

jobs:
  staging-deploy:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: staging
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_STAGE_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_STAGE_SECRET_ACCESS_KEY }}

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform -chdir=stage init

    - name: Terraform Format
      run: terraform -chdir=stage fmt -check

    - name: Terraform Plan
      run: terraform -chdir=stage plan -input=false

    - name: Terraform Apply
      run: terraform -chdir=stage apply -auto-approve -input=false

  production-deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_PROD_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_PROD_SECRET_ACCESS_KEY }}

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform -chdir=prod init

    - name: Terraform Format
      run: terraform -chdir=prod fmt -check

    - name: Terraform Plan
      run: terraform -chdir=prod plan -input=false

    - name: Terraform Apply
      run: terraform -chdir=prod apply -auto-approve
